{% for dashboard in dashboards %}
    <div class="col-lg-{{ dashboard.lg_pos|default:"3" }} col-md-{{ dashboard.md_pos|default:"3" }} col-sm-{{ dashboard.sm_pos|default:"6" }} col-xs-{{ dashboard.xs_pos|default:"12" }}">
        <div class="dashboard-stat {{ dashboard.color|default:"blue" }}">
            <div class="visual">
                <i class="fa fa-{{ dashboard.icon|default:"bar-chart" }}"></i>
            </div>
            <div class="details">
                <div class="number">
                    <span data-counter="counterup" data-value="{{ dashboard.value|default:"0" }}">0</span>{{ dashboard.unit|default:"" }}
                </div>
                <div class="desc"> {{ dashboard.name|default:"指标" }} </div>
            </div>
            <a class="more" href="javascript:;">查看更多<i class="m-icon-swapright m-icon-white"></i>
            </a>
        </div>
    </div>
{% endfor %}
